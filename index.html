<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X·∫øp H√¨nh Tr√°i Tim</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffeef5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d6336c;
    }

    #board, #pieces {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      margin: 20px auto;
      position: relative;
      justify-content: center;
      border: 2px dashed #ccc;
      min-height: 300px;
      clip-path: path("M150 280 C70 210, 10 150, 50 80 C90 30, 150 60, 150 100 C150 60, 210 30, 250 80 C290 150, 230 210, 150 280 Z");
      background-color: white;
    }

    .slot, .piece {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border-radius: 15px;
    }

    .slot {
      border: 1px solid #aaa;
      background-color: #fff;
    }

    .piece {
      background-image: url('sa1.jpg');
      background-size: 300px 300px;
      border: 1px solid #555;
      cursor: grab;
      clip-path: path("M150 280 C70 210, 10 150, 50 80 C90 30, 150 60, 150 100 C150 60, 210 30, 250 80 C290 150, 230 210, 150 280 Z");
      transform: scale(0.33); /* V√¨ m·ªói m·∫£nh nh·ªè h∆°n h√¨nh g·ªëc */
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <h1>üß© X·∫øp H√¨nh Tr√°i Tim</h1>
  <p>K√©o c√°c m·∫£nh b√™n d∆∞·ªõi v√†o khung tr√°i tim ƒë·ªÉ ho√†n th√†nh b·ª©c h√¨nh!</p>

  <div id="board"></div>
  <div id="pieces"></div>

  <script>
    const board = document.getElementById("board");
    const piecesContainer = document.getElementById("pieces");
    const gridSize = 3;
    const pieceSize = 100;

    function createSlots() {
      for (let i = 0; i < gridSize * gridSize; i++) {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        slot.dataset.index = i;
        slot.addEventListener("dragover", (e) => e.preventDefault());
        slot.addEventListener("drop", handleDrop);
        board.appendChild(slot);
      }
    }

    function createPieces() {
      const positions = [];

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          positions.push({ row, col });
        }
      }

      // Shuffle pieces
      positions.sort(() => Math.random() - 0.5);

      positions.forEach((pos) => {
        const piece = document.createElement("div");
        piece.classList.add("piece");
        piece.draggable = true;
        piece.style.backgroundPosition = `-${pos.col * pieceSize}px -${pos.row * pieceSize}px`;
        piece.dataset.correctIndex = pos.row * gridSize + pos.col;

        piece.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", piece.dataset.correctIndex);
        });

        piecesContainer.appendChild(piece);
      });
    }

    function handleDrop(e) {
      const correctIndex = e.dataTransfer.getData("text/plain");
      const draggedPiece = document.querySelector(`.piece[data-correct-index="${correctIndex}"]`);
      if (this.children.length > 0) return;
      this.appendChild(draggedPiece);
      checkWin();
    }

    function checkWin() {
      const slots = document.querySelectorAll(".slot");
      let isWin = true;
      slots.forEach((slot, index) => {
        const piece = slot.querySelector(".piece");
        if (!piece || parseInt(piece.dataset.correctIndex) !== index) {
          isWin = false;
        }
      });
      if (isWin) {
        setTimeout(() => alert("üéâ B·∫°n ƒë√£ gh√©p xong h√¨nh tr√°i tim r·ªìi!"), 100);
      }
    }

    createSlots();
    createPieces();
  </script>
</body>
</html>
